<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACwB58ce1sotEM87jbGBsyCo1WkhboQ58&sensor=false">
    </script>

    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(39.70945, -75.11874),
          zoom: 17,
          minZoom: 16,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
        var mapStyle =  [
  {
    "featureType": "landscape",
    "stylers": [
      { "saturation": 40 },
      { "hue": "#ffb300" },
      { "lightness": -75 }
    ]
  },{
    "featureType": "road.local",
    "stylers": [
      { "lightness": 3 },
      { "color": "#e8e900" },
      { "visibility": "simplified" }
    ]
  },{
    "featureType": "road.local",
    "elementType": "labels.text.fill",
    "stylers": [
      { "visibility": "on" },
      { "color": "#000000" }
    ]
  },{
    "featureType": "poi.school",
    "stylers": [
      { "hue": "#08ff00" },
      { "lightness": -13 }
    ]
  },{
    "featureType": "landscape.man_made",
    "elementType": "labels.text.fill",
    "stylers": [
      { "color": "#ffffff" },
      { "hue": "#ff0000" },
      { "visibility": "on" }
    ]
  },{
    "featureType": "landscape.man_made",
    "stylers": [
      { "color": "#90603d" },
      { "visibility": "simplified" }
    ]
  },{
    "featureType": "landscape.man_made",
    "elementType": "labels.text.fill",
    "stylers": [
      { "visibility": "on" },
      { "color": "#ffffff" }
    ]
  },{
    "featureType": "landscape.man_made",
    "elementType": "labels.text.stroke",
    "stylers": [
      { "visibility": "on" },
      { "color": "#612c2c" }
    ]
  },{
    "featureType": "transit"  }
];
    map.setOptions({styles: mapStyle});
      }
    </script>

  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
